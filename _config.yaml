remote_theme: mmistakes/minimal-mistakes@4.26.1
plugins:
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-sitemap
minimal_mistakes_skin: dark
locale: en-US
# search https://mmistakes.github.io/minimal-mistakes/docs/configuration/#site-search
search: true
lunr:
  search_within_pages: true
search_provider: lunr
author:
  name: "Carlos Moreno"
  avatar: "https://avatars.githubusercontent.com/u/14566919?v=4"
  bio: "Versatile and skilled in Computer Science field with over five years of experience in various roles at professional environments. I love contribute with guides, reviews, participate forums and more about Dev and gaming!" # Note: Markdown is allowed
  location: "Portugal"
  links:
    - label: "Linkedin"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/carlos-arturo-moreno-tabares-4b323022b/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/SeekingAura"
enable_copy_code_button: true
title_separator: "|"
breadcrumbs: true

defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      toc_label: "Table of Contents"
      toc_sticky: true
  # Dev notes
  - scope:
      path: "docs/dev_notes/01-ssh"
      type: pages
    values:
      sidebar:
        nav: "dev_notes-ssh"
  - scope:
      path: "docs/dev_notes/02-linux_server-debian_based"
      type: pages
    values:
      sidebar:
        nav: "dev_notes-linux_server-debian_based"
  - scope:
      path: "docs/dev_notes/03-cloudflared_local"
      type: pages
    values:
      sidebar:
        nav: "dev_notes-cloudflared_local"

name: Carlos Moreno
title: SeekingAura Developer, Gamer
